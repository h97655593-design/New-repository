<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ناطر | Nater</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
direction:rtl;
background:#f4f6f9;
}

header{
background:linear-gradient(135deg,#4e73df,#1cc88a);
color:white;
padding:30px;
text-align:center;
}

header h1{margin:0}

.container{
max-width:1100px;
margin:auto;
padding:20px;
}

.hero{
background:white;
padding:30px;
border-radius:15px;
box-shadow:0 8px 20px rgba(0,0,0,.08);
margin-bottom:20px;
text-align:center;
}

.section-title{
margin:30px 0 15px;
font-size:20px;
}

.store-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:20px;
}

.store-card{
background:white;
border-radius:15px;
overflow:hidden;
box-shadow:0 6px 18px rgba(0,0,0,.08);
transition:.3s;
}

.store-card:hover{
transform:translateY(-5px);
}

.store-card img{
width:100%;
height:160px;
object-fit:cover;
}

.store-content{
padding:15px;
}

.store-content h3{
margin:0 0 10px;
}

button{
background:#4e73df;
color:white;
border:none;
padding:8px 15px;
border-radius:10px;
cursor:pointer;
}

.number-box{
margin-top:15px;
padding:10px;
border-radius:10px;
background:#e74a3b;
color:white;
text-align:center;
font-weight:bold;
}

.number-box.ready{
background:#1cc88a;
}

footer{
text-align:center;
padding:20px;
margin-top:30px;
color:#777;
}
</style>
</head>

<body>

<header>
<h1>ناطر | Nater</h1>
<p>منصة تنظيم الانتظار للمطاعم والكافيهات والعيادات والصالونات</p>
</header>

<div class="container">

<div class="hero">
<h2>ابحث عن محلك وشوف إذا طلبك جاهز</h2>
<input id="search" placeholder="اكتب اسم المحل..." style="width:80%;padding:10px;border-radius:10px;border:1px solid #ddd">
</div>

<h2 class="section-title">المحلات المتاحة</h2>

<div class="store-grid" id="stores"></div>

</div>

<footer>
© 2025 ناطر - جميع الحقوق محفوظة
</footer>

<script>

let stores=[
{
name:"مطعم الرياض",
type:"مطعم",
image:"https://images.unsplash.com/photo-1555396273-367ea4eb4db5",
readyNumbers:[5,12]
},
{
name:"كافيه جدة",
type:"كافيه",
image:"https://images.unsplash.com/photo-1509042239860-f550ce710b93",
readyNumbers:[2]
},
{
name:"عيادة الشفاء",
type:"عيادة",
image:"https://images.unsplash.com/photo-1580281657521-4a5c4b3b30fa",
readyNumbers:[10]
}
];

function render(){
let container=document.getElementById("stores");
container.innerHTML="";
stores.forEach(store=>{
container.innerHTML+=`
<div class="store-card">
<img src="${store.image}">
<div class="store-content">
<h3>${store.name}</h3>
<button onclick="checkNumber('${store.name}')">ادخل رقمك</button>
<div id="result-${store.name}" style="margin-top:10px"></div>
</div>
</div>
`;
});
}

function checkNumber(storeName){
let number=prompt("ادخل رقمك");
let store=stores.find(s=>s.name===storeName);
let resultDiv=document.getElementById("result-"+storeName);

if(store.readyNumbers.includes(Number(number))){
resultDiv.innerHTML=`<div class="number-box ready">رقمك جاهز ✅</div>`;
}else{
resultDiv.innerHTML=`<div class="number-box">رقمك غير جاهز ❌</div>`;
}
}

render();

</script>

</body>
</html>
